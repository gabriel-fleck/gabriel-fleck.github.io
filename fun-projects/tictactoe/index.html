<!DOCTYPE HTML>
<html>
	<head>
		<title>Tic Tac Toe!</title>
		
		<!-- Styles -->
		<link rel="stylesheet" href="tictactoe.css">

	</head>


	<body>
		
		<div align="center">
			<h1>Tic Tac Toe!</h1>
			<p> Instruções: Você já deve saber né? </p>
			</br>
		
			<hr>
			<button id="start-game" class="normal-button" type="button" onclick="StartGame()"> Novo Jogo </button>
			</br>
			</br>

			<div>
				<button id="b0" class="small-button" type="button" onclick="PlayerTurn('0')">  </button>
				<button id="b1" class="small-button" type="button" onclick="PlayerTurn('1')">  </button>
				<button id="b2" class="small-button" type="button" onclick="PlayerTurn('2')">  </button>
				</br>
				<button id="b3" class="small-button" type="button" onclick="PlayerTurn('3')">  </button>
				<button id="b4" class="small-button" type="button" onclick="PlayerTurn('4')">  </button>
				<button id="b5" class="small-button" type="button" onclick="PlayerTurn('5')">  </button>
				</br>
				<button id="b6" class="small-button" type="button" onclick="PlayerTurn('6')">  </button>
				<button id="b7" class="small-button" type="button" onclick="PlayerTurn('7')">  </button>
				<button id="b8" class="small-button" type="button" onclick="PlayerTurn('8')">  </button>
			</div>
			
			<hr>
		
			<p id="result">  </p>
			<p id="print">  </p>
			
			<hr>
		
		</div>
		
		<script src="tictactoe.js"></script>
		
	</body>
</html>
